<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A Basic Slider</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="slider.css">
    <style>
        html {
            font-family: Helvetica, sans-serif;
        }

        body {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
        }

        main {
            max-width: 980px;
        }

        .demo__credits {
            float: right;
            padding-top: 1rem;
        }

        .demo__lnk {
            color: #f15c6f;
            text-decoration: none;
        }

        .demo__lnk:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main>
    <div id="js-slider" class="c-slider">
        <div id="sitters-list" class="c-slider__frame">
            <ul class="c-slider__slides">
                <li class="c-slider__slide">
                    <img class="c-slider__img" src="img/figurine-of-frog-on-street-1.jpg">
                </li>
                <li class="c-slider__slide">
                    <img class="c-slider__img" src="img/figurine-of-frogs-with-camera-and-cocktail-drink.jpg">
                </li>
                <li class="c-slider__slide">
                    <img class="c-slider__img" src="img/figurine-of-kneeling-frog-with-bouquet-on-street.jpg">
                </li>
                <li class="c-slider__slide">
                    <img class="c-slider__img" src="img/frog-farewell-travel-luggage-holdall-go-away-1.jpg">
                </li>
                <li class="c-slider__slide">
                    <img class="c-slider__img" src="img/frog-lying-relaxed-cute-rest-fig-funny.jpg">
                </li>
                <li class="c-slider__slide">
                    <img class="c-slider__img" src="img/frog-sofa-relaxation-rest-funny-cute-fig-couch-1.jpg">
                </li>
                <li class="c-slider__slide">
                    <img class="c-slider__img" src="img/i-beg-your-pardon-marriage-proposal-excuse-me-frog-1.jpg">
                </li>
                <li class="c-slider__slide">
                    <img class="c-slider__img" src="img/two-figurines-of-frogs-carrying-luggage.jpg">
                </li>
            </ul>
        </div>
        <ul class="c-slider__nav">
            <li class="c-slider__nav-previous">
                <button type="button" class="c-slider__button c-slider__button--previous js-slider__button--prev">
                </button>
            </li>
            <li class="c-slider__nav-next">
                <button type="button" class="c-slider__button c-slider__button--next js-slider__button--next">
                </button>
            </li>
        </ul>
        <span class="demo__credits">Pictures by:&nbsp;<a class="demo__lnk"
                href="https://visualhunt.com/p/alexas_fotos/">alexas_fotos</a></span>
    </div>
</main>
<script src="slider.js"></script>
<script>
  window.addEventListener('load', function (ev) {
    var slider = new Slider('#js-slider', {
      autoSlide: 1, // When 1, turns auto slide mode on. Otherwise this functionality is off
      delayBetweenSlides: 5000, // Delay between slides in milliseconds. Default = 5000, or 5 seconds
      rate: 0.5, // The time in seconds for the slide it takes to complete the slide. Default = 0.5s
    });
  });
</script>
</body>
</html>
